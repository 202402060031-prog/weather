<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Weather Prediction</h1>

    <form action="/predict" method="POST">

        <label>Date:</label>
        <input type="date" name="date" required>

        <label>Precipitation:</label>
        <input type="number" step="0.01" name="precipitation" required>

        <label>Max Temperature:</label>
        <input type="number" step="0.1" name="temp_max" required>

        <label>Min Temperature:</label>
        <input type="number" step="0.1" name="temp_min" required>

        <label>Wind Speed:</label>
        <input type="number" step="0.1" name="wind" required>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2 style="margin-top:20px;">Prediction: {{ result }}</h2>
    {% endif %}

</body>
</html>
